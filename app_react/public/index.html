    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>App Registros</title>
    <style>
      .titulo-centrado {
          text-align: center; /* Centra el texto */
          margin: 15px /* Opcional: elimina márgenes si es necesario */
      }

      .margen-eliminar{
        margin-inline-start: 15px;
      }

      .link {
        display: inline-block; /* Hace que el enlace se comporte como un bloque en línea */
        padding: 5px 15px; /* Espaciado interno */
        background-color: #007BFF; /* Color de fondo */
        color: white; /* Color del texto */
        text-align: center; /* Centra el texto */
        text-decoration: none; /* Elimina el subrayado */
        border-radius: 5px; /* Bordes redondeados */
        transition: background-color 0.3s; /* Efecto de transición */
        margin-inline-start: 15px;
    }

    .link:hover {
        background-color: #0056b3; /* Color de fondo al pasar el mouse */
    }

    .bi {
        margin-right: 5px; /* Espacio entre el ícono y el texto */
        font-size: medium;
}

    .button {
            display: inline-block; /* Hace que el enlace se comporte como un bloque en línea */
            padding: 5px 15px; /* Espaciado interno */
            background-color: #eb0707c2; /* Color de fondo */
            color: white; /* Color del texto */
            text-align: center; /* Centra el texto */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
            margin-inline-start: 15px;
            border: none;
        }

        .button:hover {
            background-color: #a00202c2; /* Color de fondo al pasar el mouse */
        }
        
        body {
            margin: 5px; /* Cambia 20px al tamaño de margen que desees */
            font-family: 'Noto Serif', sans-serif;
        }

        .logo {
            animation: rotation 2s infinite linear;
            width: 100px;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

          .contenedor1{
            display: flex;
            justify-content:center ;
            flex-wrap: nowrap;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            align-items: center;
            background-color: #b8c4d3; /* Color sólido */
            border: 2px solid #0b3a92; /* Borde */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra */
          }

          .fondo{
            padding: 0px;
            width: 1310px; /* Ancho del contenedor */
            height: 608px; /* Alto del contenedor */
            overflow: hidden
          }
          
          .relative{
            position: relative; 
          }

          .contenedortexto{
            margin-top: 10px;
            flex-wrap: nowrap;
            inset: 0px;
            margin-left: 40px;
            position: absolute;
          }

      </style>
  </head>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
